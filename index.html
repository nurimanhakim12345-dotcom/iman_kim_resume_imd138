        /* 1. ANIMATION: Profile Image (Bergerak dari bawah ke posisi asal) */
        @keyframes slideUpProfile {
            0% {
                transform: translateY(100px); /* Bermula 100px di bawah */
                opacity: 0; /* Bermula secara tersembunyi */
            }
            100% {
                transform: translateY(0); /* Berakhir di posisi asal */

        /* 2. ANIMATION: Welcome Text (Bergerak dari kiri ke kanan secara berulang) */

            50% {
                transform: translateX(10px); /* Bergerak sedikit ke kanan */
            }
            100% {

        }

        header .container h1 {
            /* Penting: display: inline-block membenarkan animasi translateX berfungsi dengan betul di dalam container */

            animation: slideWelcomeText 3s ease-in-out infinite alternate;

    <script>
        const START_TIME = 25; // 0:25 = 25 saat

        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('background-music');
            const toggleButton = document.getElementById('music-toggle-btn');
            const icon = toggleButton.querySelector('i');

            // Tetapkan masa mula lagu
            // Kita perlu tunggu sehingga audio metadata dimuatkan
            audio.addEventListener('loadedmetadata', function() {
                // Hanya tetapkan masa jika ia belum ditetapkan (cth. jika looping tidak mengubahnya)
                if (audio.currentTime < 1) { 
                    audio.currentTime = START_TIME;
                }
            }, { once: true }); // Hanya perlu dijalankan sekali

            // Untuk memastikan loop sentiasa bermula pada 0:25, kita gunakan event 'ended'
            audio.addEventListener('ended', function() {
                audio.currentTime = START_TIME;
                audio.play().catch(e => {
                    // Jika gagal play, ia mungkin kerana pelayar disekat.
                    // Biarkan muted, dan tunggu klik pengguna
                });
            });


            // 1. Cuba untuk memainkan secara senyap
            audio.play().catch(error => {
                console.log("Autoplay disekat. Pengguna perlu klik untuk main/nyah-senyap.");
            });

            // 2. Fungsi untuk menogol (toggle) status muzik
            function toggleMusic() {
                if (audio.muted) {
                    // Jika senyap, nyah-senyap dan pastikan ia main
                    audio.muted = false;
                    
                    // Pastikan ia bermula pada 0:25 jika ia baru bermula atau diset semula
                    if (audio.currentTime < 1) { 
                        audio.currentTime = START_TIME;
                    }

                    audio.play().catch(e => {
                        console.error("Gagal memainkan audio:", e);
                    });
                    icon.className = 'fas fa-volume-up'; // Tukar ikon kepada 'Volume Up'
                } else {
                    // Jika tidak senyap, senyapkan
                    audio.muted = true;
                    icon.className = 'fas fa-volume-mute'; // Tukar ikon kepada 'Mute'
                }
            }

            // 3. Tambah event listener pada butang
            toggleButton.addEventListener('click', toggleMusic);
            
            // 4. Jika pengguna berinteraksi (untuk kali pertama), cuba pastikan audio mula bermain
            document.addEventListener('click', function tryPlay() {
                if (audio.paused) {
                    // Pastikan ia bermula pada 0:25 jika ia baru bermula 
                    if (audio.currentTime < 1) { 
                        audio.currentTime = START_TIME;
                    }
                    audio.play().catch(e => {}); 
                }
                document.removeEventListener('click', tryPlay);
            });

            // =========================================================
            // FUNGSI JAVASCRIPT BARU: LIVE CLOCK & DATE (TARGETING HEADER)
            // =========================================================
            function updateTimeAndDate() {
                const now = new Date();
                
                // 1. Live Clock (Untuk Header - Atas) - Hanya Jam Minit Saat
                const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
                const timeString = now.toLocaleTimeString('en-US', timeOptions);
                const clockElement = document.getElementById('live-clock-display');
                if (clockElement) {
                    clockElement.innerHTML = `<i class="fas fa-clock"></i> ${timeString}`;
                }

                // 2. Hari & Tarikh Penuh (Untuk Header - Bawah) - Hari, Tarikh, Bulan, Tahun
                const dateOptions = { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' };
                // Menggunakan bahasa Melayu (ms-MY) untuk format tarikh penuh
                const dateString = now.toLocaleDateString('ms-MY', dateOptions); 
                const dateElement = document.getElementById('live-date-display');
                if (dateElement) {
                    dateElement.innerHTML = `<i class="fas fa-calendar-alt"></i> ${dateString}`;
                }
            }

            // Kemas kini jam serta-merta apabila dimuatkan
            updateTimeAndDate();
            
            // Kemas kini setiap 1 saat
            setInterval(updateTimeAndDate, 1000);
            
        });
